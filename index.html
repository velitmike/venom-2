<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная - Venom 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="blood">
    <div class="container">
      <header class="header">
        <a href="/" class="logo-link">
          <img
            width="46"
            height="71"
            src="img/logo.png"
            alt="logo: venom"
            class="logo-image"
        /></a>
        <nav class="nav">
          <button class="menu-button">
            <span class="menu-button-text">Меню</span>
            <img
              src="img/menu.svg"
              alt="icon: burger menu"
              class="nemu-button-icon"
            />
          </button>
          <button class="menu-button-close">
            <span class="menu-button-text">закрыть</span>
            <img
              src="img/arrow.svg"
              alt="icon: arrow right"
              class="menu-close-icon"
            />
          </button>

          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a href="about.html" class="nav-menu-link">о фильме</a>
            </li>
            <li class="nav-menu-item">
              <a href="trailer.html" class="nav-menu-link">трейлер</a>
            </li>
            <li class="nav-menu-item">
              <a href="actors.html" class="nav-menu-link">актеры</a>
            </li>
            <li class="nav-menu-item">
              <a href="preimer.html" class="nav-menu-link">премьера</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="film">
        <div class="film-text">
          <span class="film-date">16 сентября 2021</span>
          <img src="img/venom-2.svg" alt="logo: venum-2" class="film-logo" />
          <p class="film-description">
            В настырном журналисте по-прежнему живет симбиот. Том Харди в образе
            обаятельного суперзлодея из комиксов Marvel.
          </p>
        </div>
        <!-- /.film-text -->
        <div class="button-group">
          <a
            data-fancybox
            href="https://www.youtube.com/watch?v=kOF4p_bCLJs"
            class="button button-primary"
          >
            <img
              width="15"
              src="img/play.svg"
              alt="icon: play"
              class="button-icon"
            />
            <span class="button-text">смотреть трейлер</span>
          </a>
          <a href="trailer.html" class="button button-link">
            <img
              width="15"
              src="img/ticket.svg"
              alt="icon: ticket"
              class="button-icon"
            />
            <span class="button-text">билеты на премьеру</span>
          </a>
        </div>
        <!-- /.button-group -->
      </div>
      <!-- /.film -->
    </div>
    <!-- /.container -->
    <img src="img/venom.png" alt="photo: venom" class="venom" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
